<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Cube Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Interactive 3D Cube Viewer</h1>
        </div>
        <div class="viewer-container">
            <canvas id="cubeCanvas"></canvas>
        </div>
        <div class="controls">
            <button id="rotateX">Rotate X Axis</button>
            <button id="rotateY">Rotate Y Axis</button>
            <button id="reset">Reset Rotation</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
