<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Injector</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: none;  /* Initially hidden */
        }
        .consent-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .consent-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button class="consent-btn" id="consentButton">Agree and Inject Cookies</button>
    <iframe id="appstreamIframe" src="https://appstream2.us-east-1.aws.amazon.com"></iframe> <!-- iframe with the target URL -->
    
    <script src="script.js"></script>
</body>
</html>
