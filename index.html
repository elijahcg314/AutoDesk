<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consent Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Please consent to load the site</h1>
        <button id="consentButton">I Consent</button>
        <iframe id="appstreamIframe" src="https://appstream2.us-east-1.aws.amazon.com" id="iframe"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
